<html>
	<head>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="tester" style="width:100%;height:400px;"></div>
		<script>		
			var config = "finance.json";	
			Plotly.d3.json(config,function(error, result) {
				Plotly.plot("tester",result.data,result.layout, result.datasources);
				
			});
		</script>
	</body>
</html>
