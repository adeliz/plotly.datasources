<html>
	<head>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="tester" style="width:100%;height:400px;"></div>
		<script>
		TESTER = document.getElementById('tester');

		var trace = {
			"source":{
                "id":"usgs",
                "converter": {
                    "name":"CSV",                
                    "script":"used only if name is null",
                    "parameters" : {
                    	"separator":",",
                        "columnX":0,
                        "columnY":6
                    }
                }
            },
            //"x": [0,1,2], 
            //"y": [1,2,1],
            "name": "Yahoo",
            "mode": "lines+markers",
            "line":{
                "color":"rgba(61,114,201,1)",
                "width":1
            },
            "marker" : {
                "size":8,
                "opacity":0.8
            },
            "type":"scatter"
		};
		
		//crossorigin.me or cors.io
		Plotly.newPlot("tester",[trace],{},[{
			"id":"usgs",
            "url":"http://cors4js.appspot.com?url=http://ichart.finance.yahoo.com/table.csv?",
            "method":"GET",
            "parameters":{
                "s":"YHOO",
                "a":"3",
                "b":"12",
                "c":"2015",
                "d":"1",
                "e":"28",
                "f":"2016",
                "g":"w"
			}
		}]);


	</script>
	</body>
</html>
