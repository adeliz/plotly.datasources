<html>
	<head>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="tester" style="width:100%;height:400px;"></div>
		<script>
		TESTER = document.getElementById('tester');

		var trace = {
			"source":{
                "id":"usgs",
                "converter": {
                    "name":"CSV",                
                    "script":"used only if name is null",
                    "parameters" : {
                    	"separator":",",
                        "columnX":0,
                        "columnY":4
                    }
                }
            },
            //"x": [0,1,2], 
            //"y": [1,2,1],
            "name": "Magnitude",
            "mode": "markers",
            "line":{
                "color":"rgba(61,114,201,0.5)",
                "width":1
            },
            "marker" : {
                "size":8,
                "opacity":0.8
            },
            "type":"scatter"
		};
		
		Plotly.newPlot("tester",[trace],{},[{
			"id":"usgs",
            "url":"http://earthquake.usgs.gov/fdsnws/event/1/query?",
            "method":"GET",
            "parameters":{
                "starttime":"2014-01-01",
                "endtime":"2014-01-02",
                "format":"csv"
			}
		}]);


	</script>
	</body>
</html>
